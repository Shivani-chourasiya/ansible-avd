!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname port-channel-short-esi
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Port-Channel10
   description server01_ESI_PortChanne1
   no shutdown
   no switchport
   evpn ethernet-segment
      identifier 0000:0000:0303:0202:0101
      route-target import 03:03:02:02:01:01
   lacp system-id 0303.0202.0101
!
interface Port-Channel10.111
   vlan id 111
   encapsulation vlan
      client dot1q 111 network client
   evpn ethernet-segment
      identifier 0000:0000:0303:0202:0111
      route-target import 03:03:02:02:01:11
!
interface Port-Channel10.222
   vlan id 222
   encapsulation vlan
      client dot1q 222 network client
   evpn ethernet-segment
      identifier 0000:0000:0303:0202:0222
      route-target import 03:03:02:02:02:22
!
interface Ethernet10
   description server01_ESI_Eth1
   no shutdown
   channel-group 10 mode active
no ip routing vrf MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
